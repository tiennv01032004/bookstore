<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold text-center leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Đăng nhập
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          action=""
          #form="ngForm"
          (ngSubmit)="onSubmit(form)"
        >
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Địa chỉ email</label
            >
            <input
              type="email"
              name="email"
              ngModel
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 focus:outline-none"
              placeholder="name@company.com"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Mật khẩu</label
            >
            <input
              type="password"
              name="password"
              ngModel
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 focus:outline-none"
              required
            />
          </div>
          <div class="flex items-center justify-center">
            <a
              href="#"
              class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Forgot password?</a
            >
          </div>
          <button
            type="submit"
            [disabled]="!form.valid"
            class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-purple-600 {{
              !form.valid && 'opacity-65'
            }}"
          >
            Đăng nhập
          </button>
          <p
            class="text-sm text-center font-light text-gray-500 dark:text-gray-400"
          >
            Bạn chưa có tài khoản?
            <a
              href="register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Đăng ký</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
