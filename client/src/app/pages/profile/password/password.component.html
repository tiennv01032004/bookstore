<div>
  <p
    class="text-purple-600 text-2xl font-medium uppercase border-b-2 border-purple-600"
  >
    Đổi mật khẩu
  </p>

  <form
    action=""
    method="post"
    class="my-3 flex flex-col gap-4"
    #form="ngForm"
    (ngSubmit)="onSubmit(form)"
  >
    <div class="flex flex-col">
      <p class="font-medium">Mật khẩu cũ</p>
      <input
        type="password"
        name="old_password"
        ngModel
        class="border-2 border-gray-300 focus:outline-none py-1 w-2/5 pl-2 rounded-lg h-10"
      />
      @if (error.old_password) {
      <small class="text-red-600">{{ error.old_password }}</small>
      }
    </div>

    <div class="flex flex-col">
      <p class="font-medium">Mật khẩu mới</p>
      <input
        type="password"
        name="new_password"
        ngModel
        class="border-2 border-gray-300 focus:outline-none py-1 w-2/5 pl-2 rounded-lg h-10"
      />
      @if (error.new_password) {
      <small class="text-red-600">{{ error.new_password }}</small>
      }
    </div>

    <div class="flex flex-col">
      <p class="font-medium">Xác nhận mật khẩu</p>
      <input
        type="password"
        name="confirm_password"
        ngModel
        class="border-2 border-gray-300 focus:outline-none py-1 w-2/5 pl-2 rounded-lg h-10"
      />
      @if (error.confirm_password) {
      <small class="text-red-600">{{ error.confirm_password }}</small>
      }
    </div>

    <button
      type="submit"
      class="bg-purple-600 py-2 px-4 my-3 w-1/6 text-white rounded-lg font-medium"
    >
      Đổi mật khẩu
    </button>
  </form>
</div>
